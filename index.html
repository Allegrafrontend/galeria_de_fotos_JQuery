<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova Imagem </button>
    </header>
    <form>
    <h2>Inserir uma nova imagem</h2>
    <input id="endereco_nova_imagem" type="url" required placeholder="URL da imagem">
    <button type="submit">Adicionar +</button>
    <button id="botao_cancelar" type="reset">Cancelar</button>
    </form>
    
    <ul>
        <li>
            <img src="./images_M9/images/foto1.jpg" alt="pintura gato">
            <div class="overlay_image_link">
                <a href="./images_M9/images/foto1.jpg">
                Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images_M9/images/foto2.jpg" alt="pintura gato">
            <div class="overlay_image_link">
                <a href="./images_M9/images/foto2.jpg" target="_blank">
                Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images_M9/images/foto3.jpg" alt="pintura gato">
            <div class="overlay_image_link">
                <a href="./images_M9/images/foto3.jpg" target="_blank">
                Ver imagem em tamanho real
                </a>
            </div class="overlay_image_link">
        </li>
        <li>
            <img src="./images_M9/images/foto4.jpg" alt="pintura gato">
            <div class="overlay_image_link">
                <a href="./images_M9/images/foto4.jpg" target="_blank">
                Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images_M9/images/foto5.jpg" alt="pintura gato">
            <div class="overlay_image_link">
                <a href="./images_M9/images/foto5.jpg" target="_blank">
                Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
